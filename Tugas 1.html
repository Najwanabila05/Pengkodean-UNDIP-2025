<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN SSO UNDIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fddde6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.97);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .login-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    }

    .login-card img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-card h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }

    .login-card h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #e91e63;
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #388E3C;
    }

    .btn-danger {
      width: 100%;
      padding: 12px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-danger:hover {
      background: #d32f2f;
    }

    .links {
      font-size: 13px;
    }

    .links a {
      color: #e91e63;
      text-decoration: none;
      margin: 4px 0;
      display: block;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/2/2b/Logo_Undip.png/200px-Logo_Undip.png" alt="Logo UNDIP" />
    <h2>Single Sign On (SSO)</h2>
    <h3>Universitas Diponegoro</h3>
    <input type="text" placeholder="NIM/NIP/username/e-mail official Undip" />
    <button class="btn-primary">LOGIN</button>
    <button class="btn-danger">Reset Password</button>
    <div class="links">
      <a href="#">Belum memiliki akun? Daftar sekarang!</a>
      <a href="#">Pendaftaran alumni klik disini</a>
    </div>
  </div>
</body>
</html>
